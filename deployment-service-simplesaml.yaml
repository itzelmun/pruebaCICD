apiVersion: apps/v1
kind: Deployment
metadata:
  name: pruebacicd
spec:
  selector:
   matchLabels:
    app: pruebacicd
  replicas: 1
  template:
    metadata:
      labels:
        app: pruebacicd
        role: pruebacicd
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
    spec:
      containers:
        - name: pruebacicd
          image: itzelmunguia/pruebacicd:latest 
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: pruebacicd

---
apiVersion: v1
kind: Service
metadata:
  name: pruebacicd
  labels:
    app: pruebacicd
spec:
  selector:
   app: pruebacicd
  type: LoadBalancer
  ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: 80
  selector:
    role: pruebacicd

